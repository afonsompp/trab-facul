<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Manager</title>
</head>

<body>
  <h3>File Manager</h3>
  <form action="#" th:action="@{/submit}" method="post">
    <p>File name:</p>
    <input type="text" id="name" name="name" placeholder="Type file name">
    <br><br>
    <textarea id="text" name="text" placeholder="What you thinking?" cols="60" rows="10"></textarea>
    <br><br>
    <input type="submit" value="Save">
  </form>
</body>

</html>
